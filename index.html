<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock using flexbox</title>
<link rel="stylesheet" href="css/style.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <p class="heading" id="top-h1">Digital Clock, Week Day, and Calendar program in Java Script</p>
    </header>
    
<div class="parent">
    <div class="child-one">
        <h1 class="hh" id="hours">HH</h1>
    </div>
    <div class="child-two">
        <h1 class="digit">:</h1>
    </div>
    <div class="child-three">
        <h1 class="mm" id="minutes">MM</h1>
    </div>
    <div class="child-four">
        <h1 class="digit">:</h1>
    </div>
    <div class="child-five">
        <h1 class="ss" id="seconds">SS</h1>
    </div>
    <div class="child-six">
        <h1 class="ampm" id="myampm"></h1>
    </div>

    <div class="child-7">
        <h1 class="weekDay" id="myDays"></h1>
    </div>

    <div class="child-8">
        <h1 class="mycald" id="myCals">
            <i class='bx bx-calendar' id="showCalendar"></i>
        </h1>
    </div>
</div><!-- parent-div closed -->

<script src="js/script.js"></script>
</body>
</html>
